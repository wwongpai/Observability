registry: gcr.io/datadoghq
datadog:
  apiKeyExistingSecret: datadog-secret
  site: ap1.datadoghq.com
  apm:
    instrumentation:
      enabled: true
  logs:
    enabled: true
    containerCollectAll: true
  asm:
    threats:
      enabled: true
    sca:
      enabled: true
    iast:
      enabled: true
  securityAgent:
    runtime:
      enabled: true
    compliance:
      enabled: true
  sbom:
    containerImage:
      enabled: true
    host:
      enabled: true
  serviceMonitoring:
    enabled: true
  networkMonitoring:
    enabled: true
  processAgent:
    enabled: true
    processCollection: true
remoteConfiguration:
  enabled: true
